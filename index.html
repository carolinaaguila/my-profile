<!DOCTYPE html>
<html>
	<head>
		<title>Centro Resiliencia</title> 
		<meta name="Descripción" content="Este es un centro ubicado en concón dedicado a la población mayor">
		<meta charset="utf-8">
		<script src="https://kit.fontawesome.com/f3f3a22904.js" crossorigin="anonymous">
		</script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="introduction" class= "card-white">
			<h1>Centro Resiliencia</h1>
			<img class="img-circle" width=150px src="imagenes/logo.png" alt="Logo Resiliencia">
			<p>
				Centro Resiliencia se dedica a encontrar el desarrollo y bienestar personal.
			</p>
			<a  class= "btn-purple" href="#">Agenda tu Cita.</a>
		</div>
		<div class= "card-white"> 
			<h2>Servicios</h2>
			<p>
			En el centro se brindar 3 diferentes servicios: <strong> Ansiedad, desarrollo de la personalidad, y desafío de la relación.</strong>
			</p>
		</div>	
		<div class= "card-white">	
			<h3> Sigueme en las redes sociales. </h3>
			<ul class="list-inline">
				<li>
					<a href="www.github.com">
						<i class="fa-solid fa-cat"></i>
					</a>
				</li>
				<li>
					<a href="www.centroresiliencia.cl">
						<i class="fa-solid fa-hippo"></i>
					</a>
				</li>
			</div>
		</ul>	
		<div class= "card-white">
			<h3>Contacto</h3>
			<form>
				<input type="Nombre" name="Nombre">
				<input type="Apellido" name="Apellido">
				<input type="Correo" name="Correo">
				<input type="Enviar" name="Enviar">
			</form>
		</div>	
	</div>
</body>
</html>
